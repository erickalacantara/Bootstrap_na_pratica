<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>


<div class="container">
        <!-- table-bordered - adiciona bordas a tabela -->
    <table class="table table-bordered">
        <!-- cabeçalho da tabela -->
        <thead>
            <!-- linha do thead -->
            <tr>
                <!-- célula -->
                <th>ID</th>
                <th>NOME</th>
                <th>IDADE</th>
            </tr>
        </thead>
        <!-- resumo da tabela -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Ericka Alcantara</td>
                <td>19</td>

            </tr>

            <tr>
                <td>2</td>
                <td>Agda Alcantara</td>
                <td>14</td>

            </tr>
               <tr>
                <td>3</td>
                <td>Hugo Alcanara</td>
                <td>18</td>

            </tr>

        </tbody>
    </table>

        <!-- tira todas as bordas -->
    <table class="table table-borderless">
        <!-- cabeçalho da tabela -->
        <thead>
            <!-- linha do thead -->
            <tr>
                <!-- célula -->
                <th>ID</th>
                <th>NOME</th>
                <th>IDADE</th>
            </tr>
        </thead>
        <!-- resumo da tabela -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Ericka Alcantara</td>
                <td>19</td>

            </tr>

            <tr>
                <td>2</td>
                <td>Agda Alcantara</td>
                <td>14</td>

            </tr>
               <tr>
                <td>3</td>
                <td>Hugo Alcanara</td>
                <td>18</td>

            </tr>

        </tbody>
    </table>



</div>



<script src="node_modules/jquery/dist/popper.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>




</body>
</html>
