<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<div class="container">

        <form>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">E-mail</label>

               <div class="col-sm-10">
                   <input type="email" name="email" id="email" class="form-control">

               </div>

            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Senha</label>

               <div class="col-sm-10">
                   <input type="password" name="password" id="password" class="form-control">
                   
               </div>

            </div>

            <hr>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-sm-2 col-form-label">
                        Opções
                    </legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="radio" name="option" id="option1" class="form-check-input" value="1" checked>
                            <label for="option1" class="form-check-label">Opção1</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" name="option" id="option2" class="form-check-input" value="2">
                            <label for="option2" class="form-check-label">Opção2</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                 <div class="offset-sm-2 col-sm-10">
                     <button type="submit" class="btn btn-primary">Entrar</button>
                 </div>
            </div>

        </form>


</div>


<script src="node_modules/jquery/dist/jquery-1.11.3.min.js"></script>

<script>


</script>



</body>
</html>
