    window.addEventListener('load', e => {

        const form = document.querySelector('form');

        form.addEventListener('submit', es =>{

            if (form.checkValidity() === false) {
                e.preventDefault();
                e.stopPropagation();


            }

            form.classList.add('was-validated');

        });
    });
